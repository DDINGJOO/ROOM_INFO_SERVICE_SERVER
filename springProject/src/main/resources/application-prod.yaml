spring:
  # Kafka Configuration
  kafka:
    bootstrap-servers:
      - ${KAFKA_BROKER1:-localhost:29091}
      - ${KAFKA_BROKER2:-localhost:29092}
      - ${KAFKA_BROKER3:-localhost:29093}

    producer:
      retries: 3
      batch-size: 16384
      buffer-memory: 33554432
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      compression-type: snappy

    consumer:
      group-id: room-consumer-group-prod
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      enable-auto-commit: false
      max-poll-records: 100

    listener:
      ack-mode: manual

  # PostgreSQL Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:-localhost}:${DB_PORT:-5432}/${DB_NAME:-room}
    username: ${DB_USERNAME:-postgres}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 20
      minimum-idle: 10
      idle-timeout: 600000
      max-lifetime: 1800000
      auto-commit: true
      connection-test-query: SELECT 1

  # JPA/Hibernate Configuration
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
        default_batch_fetch_size: 100

  # Redis Configuration
  data:
    redis:
      repositories:
        enabled: false
      host: ${REDIS_HOST:-localhost}
      port: ${REDIS_PORT:-6379}
      password: ${REDIS_PASSWORD:#{null}}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 2000ms

  # SQL Initialization
  sql:
    init:
      mode: never

# Logging Configuration
logging:
  level:
    root: ${LOG_LEVEL:-INFO}
    com.teambind: ${LOG_LEVEL:-INFO}
    org.springframework: WARN
    org.hibernate.SQL: ${SQL_LOG_LEVEL:-WARN}
    org.hibernate.type.descriptor.sql: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /var/log/room-info-service/application.log
    max-size: 10MB
    max-history: 30

# Place Info Service Configuration
place-info:
  url: ${PLACE_INFO_URL:http://teambind.co.kr}
  port: ${PLACE_INFO_PORT:9412}
  timeout: 5000

# Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha





